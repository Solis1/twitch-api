<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="http://findicons.com/files/icons/2166/oxygen/128/preferences_desktop_gaming.png">
    <title>Twitching Tv</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://use.fontawesome.com/3df66f9a27.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body ng-app="myApp">
    <div id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Twitch_logo.svg/455px-Twitch_logo.svg.png" id="twitch-svg" alt="Error">
    </div>
    <div id="main" ng-controller="MainController">
        <h1>Top Ten Videos <i class="fa fa-bolt" aria-hidden="true"></i></h1>
        <i class="fa fa-cog fa-spin fa-3x fa-fw" id="spinner"></i>
        <div class="videos" ng-repeat="video in videos">
            <a href="{{video.url}}" target="_blank"><img class="img-preview" src="{{video.img}}" alt="Error"></a>
            <h3 class="title-video">{{video.title}}</h3>
        </div>
        <h1>Streaming for Gamers</h1>
        <div class="stremings" ng-repeat="streaming in streamings">
            <button class="accordion" type="button">{{streaming.name}}</button>
            <div class="panel">
                <a href="{{streaming.url}}" target="_blank"><img src="{{streaming.preview}}" alt="Error" class='img-streaming'/></a>
                <h2>User:{{streaming.name}}</h2>
                <img src="{{streaming.profile}}" alt="Error" class="profile"/>
            </div>
        </div>
    </div>
    <!--    Modulo-->
    <script src="js/app.js"></script>
    <!--    Controlador-->
    <script src="js/controllers/MainController.js"></script>
    <!--    Services-->
    <script src="js/services/twitchApi.js"></script>
</body>

</html>
